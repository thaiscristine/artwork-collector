<html>
  <head>
    <title>RA</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
      THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

      <a-assets>
        <img id="imagem" src="https://raw.githubusercontent.com/shawee-io/abrete-codigo-datasets/main/Museu%20Hist%C3%B3rico%20Nacional%20Ibram/moedas%20projeto%20Goethe/182577%20-%20Anverso.JPG">
        <img id="imagem2" src="https://raw.githubusercontent.com/shawee-io/abrete-codigo-datasets/main/Museu%20Hist%C3%B3rico%20Nacional%20Ibram/moedas%20projeto%20Goethe/182577%20-%20Anverso.JPG">
      </a-assets>
      
      <a-camera gps-projected-camera rotation-reader></a-camera>
      <a-image position="0 2.90 -1.90"
        rotation="0 360 0"
        heigth="1"
        width="1"
        gps-projected-entity-place='latitude: -12.912230; longitude: -38.360090'
        src="#imagem"></a-image>     

        <a-image position="0 1.90 -1.90"
        rotation="0 360 0"
        heigth="1"
        width="1"
        gps-projected-entity-place='latitude: -12.912230; longitude: -38.360090'
        src="#imagem2">
      </a-image>
    </a-scene>
  </body>
</html>
